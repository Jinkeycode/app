<extends src="../base.html" />
<block name="content">

    <p>
        <el-button type="success" @click="app.goto('/admin/web/new-app');">添加应用</el-button>
    </p>

    <el-card class="box-card app_info" v-for="app in apps">
        <div class="text item">
            <p><strong>应用Id：</strong> abcdef</p>
            <p><strong>应用名字：</strong> 测试应用A</p>
            <p><strong>应用描述：</strong> 这是一个小应用！</p>
            <p><strong>应用环境：</strong> static</p>
            <p><strong>容器个数：</strong> 0</p>
            <p><strong>应用镜像：</strong> 无</p>
            <p><strong>代码地址：</strong> git@github.com:yubang/ilog.git</p>
            <p><strong>应用域名：</strong> http://blog.yubangweb.com</p>
            <p><strong>CPU：</strong> 1核</p>
            <p><strong>内存：</strong> 128M</p>
            <p>
                <el-button type="info" @click="optionApp('abc');">操作应用</el-button>
                &nbsp;
                <el-button type="danger">删除应用</el-button>
            </p>
        </div>
    </el-card>

    <div class="block">
        <el-pagination
                layout="prev, pager, next"
                :total="50" :page-size="5" :current-page="currentPage" @current-change="currentChange">
        </el-pagination>
    </div>

</block>
